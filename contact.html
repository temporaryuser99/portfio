<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #64748b);
            color: white;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #38bdf8;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0ea5e9;
            transform: scale(1.05);
        }

        .contact-section {
            padding: 80px 30px;
            max-width: 1600px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px; /* Added gap between the map and contact info */
            flex-wrap: wrap;
        }

        .contact-title {
            margin-bottom: 50px;
            text-align: center;
            width: 100%;
        }

        .contact-title h1 {
            font-size: 4rem;
            font-weight: 900;
        }

        .contact-info {
            font-size: 1.2rem;
            width: 45%;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .contact-info .icon {
            font-size: 2rem;
            margin-right: 10px;
        }

        .contact-info p {
            margin-bottom: 15px;
        }

        .ping-message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .map-container {
            width: 45%;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .map-container iframe {
            width: 100%;
            height: 500px;
            border: 0;
        }

        footer {
            background: #0f172a;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #38bdf8;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .contact-info, .map-container {
                width: 100%;
                margin: 0 auto;
            }

            .contact-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home Button -->
    <a href="index.html" class="back-button" aria-label="Back to Home Page">‚Üê Back to Home</a>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-title">
            <h1>Contact Me</h1>
        </div>

        <!-- Google Map on Left -->
        <div class="map-container">
            <div style="overflow:hidden; max-width:100%; width:100%; height:500px;">
                <div id="google-maps-display" style="height:100%; width:100%; max-width:100%;">
                    <iframe frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=B101+BADRIKEDAR+SECTOR+40+SEAWOODS+NAVIMUMBAI&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                </div>
            </div>
        </div>

        <!-- Contact Information on Right -->
        <div class="contact-info">
            <p><i class="bi bi-geo-alt icon"></i> B101 BadriKedar, Sector 40, Seawoods, Navi Mumbai</p>
            <p><i class="bi bi-envelope icon"></i> Email: <a href="mailto:lambateanushka@gmail.com">lambateanushka@gmail.com</a></p>
            <p><i class="bi bi-phone icon"></i> Phone: <a href="tel:+918928327813">+918928327813</a></p>
            
            <!-- Ping Me Message -->
            <div class="ping-message">
                Have any questions or need a designer? Ping me anytime! üòä
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Portfolio. Connect with me on:
            <a href="#">LinkedIn</a> | <a href="#">Behance</a> | <a href="#">Email</a>
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
